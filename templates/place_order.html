<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order </title>
 
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #fdfdfd);
    min-height: 100vh;
    padding: 20px;
  }

  /* Navbar */
  .navbar {
    background-color: #2c3e50;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .nav-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .shop-image {
    width: 40px;
    height: 40px;
  }

  .brand {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
  }

  .nav-menu {
    list-style: none;
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .nav-menu li {
    position: relative;
  }

  .nav-menu a {
    color: #f1f1f1;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.3s ease;
  }

  .nav-menu a:hover,
  .nav-menu .dropbtn:hover {
    background-color: #1abc9c;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background-color: #1abc9c;
    border-radius: 6px;
    padding: 10px 0;
    min-width: 140px;
    flex-direction: column;
    z-index: 999;
  }

  .dropdown:hover .dropdown-content {
    display: flex;
    flex-direction: column;
  }

  .dropdown-content a {
    padding: 8px 14px;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
  }

  .dropdown-content a:hover {
    background-color: #16a085;
  }

  /* Form container */
  .container {
    background-color: white;
    padding: 40px 30px;
    max-width: 500px;
    margin: 40px auto;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
    font-size: 28px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  label {
    font-weight: 600;
    color: #333;
  }

  input,
  textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border 0.3s ease;
    font-size: 15px;
  }

  input:focus,
  textarea:focus {
    border-color: #1abc9c;
    outline: none;
  }

  button {
    background-color: #1abc9c;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #16a085;
  }

  .flash-message {
    background-color: #d4edda;
    color: #155724;
    padding: 10px 16px;
    margin-bottom: 20px;
    border: 1px solid #c3e6cb;
    border-radius: 6px;
    text-align: center;
    font-weight: 500;
  }

  /* Mobile Responsive */
  @media (max-width: 500px) {
    .container {
      padding: 30px 20px;
    }

    .nav-menu {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
  }
</style>


<body>
  
<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="shop-image">
    <a href="{{ url_for('home') }}" class="brand">ShopBrand</a>
  </div>

  <ul class="nav-menu">
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li class="dropdown">
      <a href="#" class="dropbtn">Categories</a>
      <ul class="dropdown-content">
        <li><a href="{{ url_for('watches') }}">Watches</a></li>
        <li><a href="{{ url_for('beauty') }}">Beauty</a></li>
        <li><a href="{{ url_for('dresses') }}">Dresses</a></li>
      </ul>
    </li>
    <li><a href="{{ url_for('wishlist') }}">Wishlist</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>
</nav>

  <div class="container">
    <h2>Place Your Order</h2>

    <!-- Flask flash message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('place_order') }}">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="address">Shipping Address</label>
  <textarea id="address" name="address" rows="4" required></textarea>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number">

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" name="quantity" min="1" required>

  <label for="amount">Amount</label>
  <input type="tel" id="amount" name="amount" required>

  <button type="submit">Place Order</button>
</form>
  </div>

</body>
</html>
