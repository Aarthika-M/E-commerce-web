<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }}</title>
  <style>
   
/* ===== Reset & Base ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #f8f9fa, #e0eafc);
}

/* ===== Navbar Styling ===== */
.navbar {
  background-color: #2c3e50;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.nav-left {
  display: flex;
  align-items: center;
}

.shop-image {
  height: 40px;
  margin-right: 10px;
}

.brand {
  color: white;
  font-size: 22px;
  font-weight: bold;
  text-decoration: none;
}

/* ===== Navigation Menu ===== */
.nav-menu {
  list-style: none;
  display: flex;
  align-items: center;
  gap: 20px;
}

.nav-menu li {
  position: relative;
}

.nav-menu a {
  color: white;
  text-decoration: none;
  padding: 8px 14px;
  display: block;
  border-radius: 6px;
  transition: background 0.3s ease;
}

.nav-menu a:hover {
  background-color: #4ef3dd;
}

/* ===== Dropdown Styling ===== */
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  background-color: #4ef3dd;
  min-width: 150px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
  z-index: 10;
}

.dropdown-content li a {
  padding: 10px 15px;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* ===== Product Card Styling ===== */
.product-card {
  max-width: 420px;
  margin: 50px auto;
  background: white;
  border-radius: 15px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
  padding-bottom: 25px;
}

.product-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.product-card h2 {
  font-size: 26px;
  margin-top: 15px;
  color: #2c3e50;
}

.rating {
  font-size: 18px;
  color: #f1c40f;
  margin-top: 5px;
}

.rating span {
  font-size: 14px;
  color: #555;
}

.price {
  font-size: 24px;
  font-weight: bold;
  color: #27ae60;
  margin: 10px 0;
}

.offer {
  font-size: 16px;
  color: #e74c3c;
  margin-bottom: 10px;
}

.description {
  font-size: 15px;
  color: #555;
  padding: 0 20px;
  margin-bottom: 15px;
}

/* ===== Buttons ===== */
.product-card button {
  width: 80%;
  padding: 12px;
  margin: 8px auto;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
  display: block;
}

.buy-btn {
  background: linear-gradient(to right, #00b09b, #96c93d);
  color: white;
}

.buy-btn:hover {
  background: linear-gradient(to right, #00a68d, #7dbc2e);
  transform: scale(1.02);
}

.wishlist-btn {
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  color: white;
}

.wishlist-btn:hover {
  background: linear-gradient(to right, #ff5b77, #ff639e);
  transform: scale(1.02);
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-menu {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    padding-top: 10px;
  }

  .product-card {
    margin: 30px 20px;
  }
}
</style>

 
</head>

<body>
  <nav class="navbar">
  <div class="nav-left">
    <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="shop-image">
    <a href="{{ url_for('home') }}" class="brand">ShopBrand</a>
  </div>

  <ul class="nav-menu">
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li class="dropdown">
      <a href="#" class="dropbtn">Categories</a>
      <ul class="dropdown-content">
        <li><a href="{{ url_for('watches') }}">Watches</a></li>
        <li><a href="{{ url_for('beauty') }}">Beauty</a></li>
        <li><a href="{{ url_for('dresses') }}">Dresses</a></li>
      </ul>
    </li>
    <li><a href="{{ url_for('wishlist') }}">Wishlist</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>
</nav>
<div class="product-card">
  <img src="{{ url_for('static', filename='uploads/' ~ product.image_filename) }}" alt="{{ product.name }}">
  <h2>{{ product.name }}</h2>

  <!-- Static Rating (you can replace with dynamic value from DB) -->
  <div class="rating">
    â˜…â˜…â˜…â˜…â˜† <span>(4.0)</span>
  </div>

  <div class="price">â‚¹{{ product.price }}</div>
  <div class="offer">Offer: {{ product.offer }}% off</div>
  <p class="description">{{ product.description }}</p>

  <form method="POST" action="{{ url_for('buy_product') }}">
    <input type="hidden" name="name" value="{{ product.name }}">
    <button type="submit" class="buy-btn">ðŸ›’ Buy Now</button>
  </form>

  <form method="POST" action="{{ url_for('add_to_wishlist') }}">
    <input type="hidden" name="name" value="{{ product.name }}">
    <input type="hidden" name="price" value="{{ product.price }}">
    <input type="hidden" name="image" value="{{ product.image_filename }}">
    <input type="hidden" name="category" value="{{ product.category or 'Watches' }}">
    <button type="submit" class="wishlist-btn">â™¡ Add to Wishlist</button>
  </form>
</div>

</body>
</html>
