<!DOCTYPE html>
<html>
<head>
  <title>Categories - ShopBrand</title>

</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #f8f9fa, #e0eafc);
    color: #333;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2c3e50;
    padding: 15px 30px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .brand img {
    width: 40px;
    height: 40px;
  }

  .brand-name {
    font-size: 22px;
    font-weight: bold;
    color: white;
  }

  .nav-right {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .nav-right a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    background-color: #34495e;
    transition: 0.3s ease;
  }

  .nav-right a:hover {
    background-color: #1abc9c;
  }

  .nav-right input[type="text"] {
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
  }

  /* Main Content */
  .main-content {
    padding: 50px 20px;
    text-align: center;
  }

  .main-content h2 {
    font-size: 32px;
    margin-bottom: 10px;
    color: #2c3e50;
  }

  .main-content p {
    font-size: 18px;
    margin-bottom: 40px;
    color: #555;
  }

  /* Category Grid */
  .category-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }

  .category-card {
    background-color: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 280px;
    transition: transform 0.3s ease;
  }

  .category-card:hover {
    transform: translateY(-8px);
  }

  .category-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .category-card h3 {
    margin: 15px 0 10px;
    font-size: 22px;
    color: #2c3e50;
  }

  .btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: #2c3e50;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #1abc9c;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .category-grid {
      flex-direction: column;
      align-items: center;
    }
    .nav-right {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo">
      <span class="brand-name">ShopBrand</span>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search...">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
  <h2>Welcome {{ username }}!</h2>
  <p>Choose a category:</p>

  <div class="category-grid">
    <div class="category-card">
      <img src="{{ url_for('static', filename='image/watchhome.jpg') }}" alt="Watches">
      <h3>Watches</h3>
      <a href="{{ url_for('watches') }}" class="btn">Explore</a>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='image/beautyhome.png') }}" alt="Beauty">
      <h3>Beauty</h3>
      <a href="{{ url_for('beauty') }}" class="btn">Explore</a>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='image/dresshome.png') }}" alt="Dresses">
      <h3>Dresses</h3>
      <a href="{{ url_for('dresses') }}" class="btn">Explore</a>
    </div>


  </div>
</div>


</body>
</html>
